<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Back Up file</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #444;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 20px;
      }

      iframe {
        display: block;
        width: 100%;
        height: 300px;
        border: none;
      }

      h2 {
        margin: 20px 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      @media screen and (max-width: 768px) {
        iframe {
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <h2>Karen Files</h2>
        <iframe
          src="https://onedrive.live.com/embed?cid=A62F3D37D313E36A&resid=A62F3D37D313E36A%21496&authkey=ALXKwF_N4S8YlGU">
        </iframe>
      </div>
      <div>
        <h2>Kikuyu Files</h2>
        <iframe
        src="https://onedrive.live.com/embed?cid=EB25472615948556&resid=EB25472615948556%21107&authkey=AOKhSI_hym8T85g"></iframe>
      </div>
    </div>    
  </body>
</html>
